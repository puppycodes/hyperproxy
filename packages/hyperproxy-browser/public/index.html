<html>

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, 	user-scalable=no" />

    <title>
        HYPERPROXY BROWSER
    </title>

    <link rel="shortcut icon"
          href="./icon.png">

    <link href="https://fonts.googleapis.com/css?family=Arimo:400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="./index.css">
    <link rel="stylesheet"
          href="./stylesheets/button.css">
    <link rel="stylesheet"
          href="./stylesheets/octocat.css">
    <script src="./index.js"></script>
</head>

<body>
    <a href="https://github.com/goonism/hyperproxy/"
       class="github-corner"
       aria-label="View source on Github">

    <section id="intro"
             class="enabled">
        <div class="text flex-column-center">
            <h1><span class="bold-font">HYPERPROXY</span><span class="light-font">BROWSER</span></h1>
            <p>
                Enables browsers like Chrome and Firefox to connect to the TCP/UDP Dat network via WebRTC.
            </p>
        </div>
        <div class="action flex-column-center">
            <button id="try-out"
                    name="button">
            Try it out!
        </button>
        </div>
    </section>

    <section id="url-form"
             class="enabled">
        <div class="text flex-column-center">
            <h2>
                Please enter the root DAT url:
            </h2>

            <input id="daturl"
                   type="text"
                   value="dat://40a7f6b6147ae695bcbcff432f684c7bb5291ea339c28c1755896cdeb80bd2f9"
                   placeholder="dat://"
                   autofocus>
        </div>
        <div class="action flex-column-center">
            <button id="subscribe"
                    name="button">CONNECT</button>
        </div>

    </section>

    <section id="browser"
             class="enabled">
        <div>
            <h2>UID-<span id="swarm-id" class="light-font"></span></h2>
            <!-- <h3><span class="bold-font">URL</span><span id="active-daturl" class="light-font"></span></h3> -->
        </div>

        <div class="text">
            <div id="url-bar"
                  class="margin-bottom">
                <span id="dat-short-url">
                    <span class="bold-font">dat://</span><span id="active-daturl" class="light-font"></span>/
            </span>
                <input id="message"
                       type="text"
                       value="index.html"
                       placeholder="index.html">
            </div>

            <button id="send"
                    disabled
                    name="button">GET</button>
        </div>
        <div class="floating-container flex-column-center">
            <div id="content">

            </div>
        </div>
    </section>

</body>

</html>
